<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .chat-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-box p {
            margin: 10px 0;
        }
        .input-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            width: 15%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BITS - CHAT BOT BASED ON RETRIEVAL AUGMENTED GENERATION (RAG)</h1>
    <div class="chat-box">
        {% for chat in chat_history %}
            <p><strong>You:</strong> {{ chat.user }}</p>
            <p><strong>Bot:</strong> {{ chat.bot }}</p>
        {% endfor %}
    </div>

    <form action="/ask" method="POST" class="input-box">
        <input type="text" name="user_input" placeholder="Ask something..." required>
        <input type="submit" value="Send">
    </form>
</div>

</body>
</html>
